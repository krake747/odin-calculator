<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator" class="calculator">
      <div id="screen">1234</div>
      <div id="body">
        <button id="zero" value="0" type="button">0</button>
        <button id="one" value="1" type="button">1</button>
        <button id="two" value="2" type="button">2</button>
        <button id="three" value="3" type="button">3</button>
        <button id="four" value="4" type="button">4</button>
        <button id="five" value="5" type="button">5</button>
        <button id="six" value="6" type="button">6</button>
        <button id="seven" value="7" type="button">7</button>
        <button id="eight" value="8" type="button">8</button>
        <button id="nine" value="9" type="button">9</button>
        <button id="add" type="button">+</button>
        <button id="subtract" type="button">-</button>
        <button id="multiply" type="button">*</button>
        <button id="divide" type="button">/</button>
        <button id="equals" type="button">=</button>
        <button id="clear" type="button">Clear</button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
